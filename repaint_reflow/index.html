<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Repaint, Reflow</title>
</head>
<body>

    <div id="target">안녕</div>
    <div id="target2">안녕2</div>
    
    <script>

        'use strict';

        // Repaint, Reflow .. 최악의 경우 3번의 리플로우를 발생하는 코드
        const div = document.getElementById('target');

        div.style.padding = '12px';
        div.style.width = '200px';
        div.style.height = '400px';
        div.style.backgroundColor = "red";

        // repaint, reflow를 최소화를 하기위해 수정한 코드

        const div2 = document.getElementById('target2');
        div2.style.cssText = 'padding:12px; width:200px; height:400px; background:black; color:#fff';

    </script>

</body>
</html>
